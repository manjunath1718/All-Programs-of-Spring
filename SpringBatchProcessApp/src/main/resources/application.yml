server:
  port: 8888
spring:
  batch:
    jdbc:
      initialize-schema: ALWAYS
  datasource:
    password: root
    url: jdbc:mysql://localhost:3306/sms_db
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true